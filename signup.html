<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff9ef; /* Light grey */
        color: #333; /* Dark grey text */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
      }
      .navbar,
      .footer {
        background-color: #3a8210; /* Dark green */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-primary,
      .link-text {
        background-color: #38b03c; /* Green */
        border-color: #38b03c; /* Green */
        color: #ffffff; /* White */
      }
      .btn-primary:hover,
      .link-text:hover {
        background-color: #fff9ef;
        border-color: #3a8210;
        color: #4caf50;
      }
      .link-text,
      h2 {
        color: #38b03c;
        background-color: transparent;
        text-decoration: none;
      }
      .footer {
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
        text-align: center;
        margin-top: auto;
      }
      .social-icons {
        margin: 20px 10px;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
      .image-section {
        display: none;
      }
      .signup-form {
        width: 100%;
        max-width: 450px;
      }
      @media (min-width: 768px) {
        .wrapper {
          flex-direction: row;
        }
        .image-section {
          display: block;
          width: 50%;
        }
        .signup-form {
          width: 50%;
          padding: 30px;
        }
      }
      .image-section img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      /* Animation */
  
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .image-section,
      .signup-form {
        animation: fadeIn 2s ease-in-out;
      }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-address-card"></i> Passport Portal
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid wrapper col-9 mt-5 p-5">
        <div class="image-section">
            <img src="assets/images/SignUpPageImg.jpg" alt="Signup Page Image" />
        </div>
        <div class="signup-form">
            <div class="form-content">
                <div class="form-header text-center">
                    <h2>Signup</h2>
                </div>
                <form id="signupForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" id="firstname" name="firstname" class="form-control bg-transparent border-2" required tabindex="1" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" id="lastname" name="lastname" class="form-control bg-transparent border-2" required tabindex="2" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control bg-transparent border-2" required tabindex="3" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control bg-transparent border-2" required tabindex="4" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control bg-transparent border-2" required tabindex="5" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control bg-transparent border-2" required tabindex="6" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="security_question" class="form-label">Security Question</label>
                                <select id="security_question" name="security_question" class="form-control bg-transparent border-2" required tabindex="7">
                                    <option value="" disabled selected>Please select your Security Question</option>
                                    <option value="1">What is your pet's name?</option>
                                    <option value="2">What is your mother's maiden name?</option>
                                    <option value="3">What was the name of your first school?</option>
                                    <option value="4">What is your favorite book?</option>
                                    <option value="5">What is your favorite movie?</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="security_answer" class="form-label">Answer</label>
                                <input type="text" id="security_answer" name="security_answer" class="form-control bg-transparent border-2" required tabindex="8" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="d-grid w-75">
                            <button type="submit" class="btn btn-primary w-100 mt-5">
                                <i class="fas fa-user-plus"></i> Signup
                            </button>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        Already have an account?
                        <a href="login.html" class="link-text">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
