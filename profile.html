<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Online Passport Application Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4; /* Light grey */
        color: #333; /* Dark grey text */
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .navbar {
        background-color: #3a8210; /* Dark green */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .profile-card {
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin-top: 30px;
      }
      .profile-card h3 {
        color: #38b03c;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .btn-primary {
        background-color: #38b03c; /* Green */
        border-color: #38b03c; /* Green */
      }
      .btn-primary:hover,
      .btn-outline-light:hover {
        background-color: #ffffff; /* White */
        border-color: #3a8210; /* Dark green */
        color: #4caf50; /* Light green */
      }
      .btn-outline-light {
        color: #ffffff; /* White */
      }
      .footer {
        padding: 20px;
        text-align: center;
      }
      .social-icons {
        margin: 20px 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <!-- Font Awesome icon for Passport -->
        <a class="navbar-brand" href="home.html"
          ><i class="fas fa-address-card"></i> Passport Portal</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new_passport.html">New Passport</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="renewal_passport.html"
                >Renew Passport</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="history.html">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">FAQ</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="index.html" class="btn btn-primary mx-1">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Profile Card -->
    <div class="container">
      <div class="profile-card">
        <h3>Edit Profile</h3>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              value="Saurabh Solanke"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              value="saurabh.s@gmail.com"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Enter your phone number"
              value="+91 7770070411"
            />
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>

    <footer class="footer bg-body-secondary">
      <i class="social-icons fab fa-twitter"></i>
      <i class="social-icons fab fa-facebook"></i>
      <i class="social-icons fab fa-instagram"></i>
      <i class="social-icons fas fa-envelope"></i>
      <p>&copy; 2024 Passport Application Portal. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
